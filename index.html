<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arpan's Commute Audit</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Static Background with Shapes -->
    <div class="bg-layer">
        <div class="cyber-shape circle-1"></div>
        <div class="cyber-shape circle-2"></div>
        <div class="cyber-shape glow-orb"></div>
    </div>

    <!-- Main Glass Interface -->
    <div class="glass-wrapper">
        <div class="glass-container">
            
            <header>
                <div class="status-indicator" id="status-dot"></div>
                <h1 class="glitch-text">ARPAN'S AUDIT</h1>
                <div class="sub-status" id="gps-status">AWAITING SATELLITES...</div>
            </header>

            <!-- Active Ride View -->
            <div id="ride-panel">
                <div class="metric-big">
                    <span id="speed-display">0.0</span>
                    <span class="unit">KM/H</span>
                </div>
                <div class="metric-row">
                    <div class="metric-box">
                        <span class="label">DISTANCE</span>
                        <span class="value" id="dist-display">0.00 KM</span>
                    </div>
                    <div class="metric-box">
                        <span class="label">DURATION</span>
                        <span class="value" id="time-display">00:00</span>
                    </div>
                </div>
                
                <button id="action-btn" class="cyber-btn start">INITIATE RIDE</button>
            </div>

            <!-- Post-Ride Report -->
            <div id="report-panel" class="hidden">
                <h2 class="report-header">AUDIT REPORT</h2>
                
                <!-- Hero Metric: Money -->
                <div class="hero-metric">
                    <span class="currency">‚Çπ</span>
                    <span id="money-saved">0</span>
                    <div class="hero-label">TOTAL SAVED</div>
                </div>
                
                <!-- Impact Grid -->
                <div class="impact-grid">
                    <!-- Ice -->
                    <div class="card ice">
                        <div class="icon">‚ùÑÔ∏è</div>
                        <div class="card-val" id="ice-saved">0g</div>
                        <div class="card-sub">ICE SAVED</div>
                    </div>
                    <!-- Pizza -->
                    <div class="card pizza">
                        <div class="icon">üçï</div>
                        <div class="card-val" id="pizza-earned">0</div>
                        <div class="card-sub">SLICES</div>
                    </div>
                    <!-- Netflix -->
                    <div class="card netflix">
                        <div class="icon">üì∫</div>
                        <div class="card-val" id="netflix-time">0h</div>
                        <div class="card-sub">4K STREAM</div>
                    </div>
                    <!-- Jeans -->
                    <div class="card jeans">
                        <div class="icon">üëñ</div>
                        <div class="card-val" id="jeans-percent">0%</div>
                        <div class="card-sub">JEANS GEN</div>
                    </div>
                </div>

                <!-- Milestone: Forest -->
                <div class="lifetime-stats">
                    <h3>FOREST PLANTATION</h3>
                    <div class="progress-bar">
                        <div class="fill" id="forest-fill"></div>
                    </div>
                    <p class="progress-text"><span id="forest-count">0</span> / 10 TREES</p>
                </div>

                <button onclick="resetApp()" class="cyber-btn reset">SYSTEM RESET</button>
            </div>

            <!-- Footer -->
            <div class="footer-controls">
                <button id="info-btn" class="text-link">[ VIEW DATA PROTOCOL ]</button>
            </div>
        </div>
    </div>

    <!-- Data Logic Modal -->
    <div id="data-modal" class="modal hidden">
        <div class="modal-content">
            <h3>CALCULATION LOGIC</h3>
            <p class="modal-subtitle">TARGET: 110CC SCOOTER</p>
            <div class="data-list" id="logic-list"></div>
            <button id="close-modal" class="cyber-btn small">CLOSE</button>
        </div>
    </div>

    <!-- Audio Assets -->
    <audio id="sfx-start" src="start.mp3"></audio>
    <audio id="sfx-success" src="success.mp3"></audio>
    <audio id="sfx-click" src="click.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
